        <form class="formulario" autocomplete="off" action="https://formsubmit.co/ceciliacarrettoni@hotmail.com"

            <fieldset>
                <label for="nombre">Nombre completo</label>
                <input type="text" name="nombre" id="" required>

                <label for="correo electrónico">Correo electrónico</label>

                <label for="teléfono">Número de teléfono</label>
                <input type="tel" name="numero de telefono" id="" required>

                <label for="Consulta">Realice su consulta, al abrevedad nos pondremos en contacto con ud.</label>
                <textarea type="text" name="Consulta" id="" placeholder="Su consulta aqui...(máx.400 caracteres)"
                    cols="20" rows="5" maxlength="400" required></textarea>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </fieldset>
        </form>
